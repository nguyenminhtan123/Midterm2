<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <title>Student Management</title>
    <style>
        .center {
            margin-left: 9%;
        }
        input {
			margin-left: 40px;
		}
       
    </style>
</head>

<body>
    <div class="center">
        <div class="col-md-6">
            <div id="addStudent"  style="display: none;margin-left: 485px;">
                <h2 style="margin-bottom: 35px;margin-left: 25px;">Student Management</h2>
                <table>
                    <tr>
                        <td><label >Name: </label></td>
                        <td>
                            <input type="text"  placeholder="Please enter student name" class="form-control" id="studentName">
                            <div id="error"style="display: none;margin-left: 40px;color:red "><p>Name is empty</p></div>
                        </td>
                    </tr>
                    <tr>
                        <td> <label >JS Score: </label></td>
                        <td>
                            <input type="number"  placeholder="Please enter JS Score" class="form-control" id="jsScore">
                            <div id="error1"style="display: none;margin-left: 40px;color:red "><p>Invalid score</p></div>
                        </td>                                  
                                </tr>
                                <tr>
                                    <td> <label >Android Score: </label></td>
                                    <td>
                                        <input type="number"  placeholder="Please enter Android Score" class="form-control" id="androidScore">
                                        <div id="error2"style="display: none;margin-left: 40px;color:red "><p>Invalid score</p></div>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td><label style="margin-top: 16px;">Class Name</label></td>
                                    <td> 
                                        <select id="className" style="margin-left: 42px;">
                                            <option value="PNV20A">PNV20A</option>
                                            <option value="PNV20B">PNV20B</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button style="margin-top: 14px;margin-left: 42px;width: 88px;" class="btn btn-success" onclick="addStudentClick()" style="display: block">Save</button>
                                        
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-12" style="margin-top: 40px;">
                            <div class="row">
                                <div class="col-md-10"><h1>List of students</h1></div>
                                <div class="col-md-1">
                                    <button style="margin-left: 350px;margin-top: 20px;" class="btn btn-success" onclick="showAddNewStudentForm()">Add student</button>
                                   
                                </div>
                                <div class="col-md-1">
                                    <button style="margin-left: 400px;margin-top: 20px;" class="btn btn-success" onclick="sortStudent()">Sort student</button>
                                </div>
                            </div>
                        </div>
                        </br>
                        <div class="showInforStudents">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Class Name</th>
                                    <th scope="col">JS Score</th>
                                    <th scope="col">Android Score</th>
                                    <th scope="col">Average Score</th>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="studentList"></tbody>
                            </table>
                        </div>
                       
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js" >

</script>

</html>
